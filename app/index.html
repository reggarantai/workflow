<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>rexWorkflow</title>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">

            <div id="slider" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="item active">
                    <img src="http://placehold.it/1200x250/888/fff?text=BERAKS" alt="">
                </div>
                <div class="item">
                    <img src="http://placehold.it/1200x250" alt="">
                </div>
              </div>
              <a href="#slider" class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              </a>
              <a href="#slider" class="right carousel-control" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              </a>
            </div>

      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
